<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Medicamentos</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>
<body>


<div class="container mt-3">
  <h2 style="text-align:center;">LISTA DE MEDICAMENTOS</h2>
  <p><h4><label>Digite um nome:</label></h4>
  <input type="text" class="form-control form-control-lg" placeholder="Large input"></p>
  <table class="table">
    <thead>
      <tr>
        <th>Medicamento</th>
     </tr>

    </thead>
    <tbody>
    {% for mdc in medicamento %}
      <tr>
        <td>{{mdc}}</td>

      </tr>
    {% endfor %}



    </tbody>
  </table>
</div>

<script>
export default {
  data() {
    return {
      message: 'Hello World!',
      counter: {
        count: 0
      }
    }
  }
}
</script>


</body>
</html>
